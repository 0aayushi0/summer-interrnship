<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="file.css">
	<title> Day 1 task</title>
</head>
<body>
	<h1>Fill the given information for taking part in "Tree Plantation Program".</h1>
	<p>NOTE:- Volunteers under 15 should be accompanied by an adult.</p>

	<table class="table_sign_up">
		<thead>
			<tr>
				<th>Info Needed</th>
				<th>Enter It Here</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>E-mail Address</td>
				<td><input type="text" name="email" value="" required maxlength="260" /></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstname" value="" required maxlength="100" /></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastname" value="" required maxlength="100" /></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="Address" value="" required maxlength="400"></td>
			</tr>
			<tr>
				<td>Cell Phone</td>
				<td><input type="text" name="Phone" value="" required placeholder="111-111-1111"maxlength="30" /></td>
			</tr>
			<tr>
			<td>Shirt size</td>
			<td>
				<select name="shirt_size" required="">
					<option value="" selected="selected"></option>
					<option value="Extra Small">Extra Small</option>
					<option value="Small">Small</option>
					<option value="Medium">Medium</option>
					<option value="Large">Large</option>
					<option value="Extra Large">Extra Large</option>
					<option value="2XL">2XL</option>
					<option value="3XL">3XL</option>
				</select>
			</td>
			</tr>
			<tr>
				<td>How did you hear about this campaign?</td>
				<td><input type="text" name="" value="" maxlength="200"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
